name: Project Automation

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, closed]

env:
  PROJECT_NUMBER: 2

jobs:
  add-issue-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/lbijeau/projects/2
          github-token: ${{ secrets.PROJECT_TOKEN }}

  pr-opened:
    name: Move to In Review when PR opened
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Get linked issues
        id: issues
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const fixes = body.match(/(?:fixes|closes|resolves)\s+#(\d+)/gi) || [];
            const issueNumbers = fixes.map(m => m.match(/\d+/)[0]);
            return issueNumbers;

      - name: Add comment to linked issues
        if: steps.issues.outputs.result != '[]'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = ${{ steps.issues.outputs.result }};
            for (const issueNumber of issues) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(issueNumber),
                body: `PR #${context.payload.pull_request.number} opened - moving to In Review`
              });
            }

  pr-merged:
    name: Close issues when PR merged
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Log merge
        run: echo "PR merged - GitHub will auto-close linked issues"
